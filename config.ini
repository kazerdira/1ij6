# Real-time Speech Translator Configuration
# Edit this file to customize your translator settings

[General]
# Show detailed logs (true/false)
verbose = true

# Save transcriptions to file (true/false)
save_to_file = false
output_file = transcriptions.txt

[Audio]
# Sample rate in Hz (16000 recommended for Whisper)
sample_rate = 16000

# Duration of audio chunks to process (in seconds)
# Smaller = faster updates, less context
# Larger = slower updates, more context
chunk_duration = 3

# Buffer overlap duration (in seconds)
# Helps maintain continuity between chunks
buffer_duration = 1

[Whisper]
# Model size: tiny, base, small, medium, large
# tiny   - Fastest, good quality
# base   - Fast, good quality (recommended)
# small  - Medium speed, better quality
# medium - Slow, great quality
# large  - Very slow, best quality
model_size = base

# Source language code (ko, ja, zh, es, fr, de, ru, ar, hi, pt, etc.)
# Set to "auto" for automatic detection (slower)
source_language = ko

[Translation]
# Target language code for NLLB
# Common codes:
#   eng_Latn - English
#   fra_Latn - French
#   spa_Latn - Spanish
#   deu_Latn - German
#   ita_Latn - Italian
#   por_Latn - Portuguese
#   rus_Cyrl - Russian
#   jpn_Jpan - Japanese
#   kor_Hang - Korean
#   zho_Hans - Chinese (Simplified)
#   ara_Arab - Arabic
#   hin_Deva - Hindi
target_language = eng_Latn

# NLLB model variant
# Options:
#   facebook/nllb-200-distilled-600M (default, good balance)
#   facebook/nllb-200-distilled-1.3B (larger, better quality)
#   facebook/nllb-200-1.3B (full model, best quality)
nllb_model = facebook/nllb-200-distilled-600M

# Number of beams for translation (higher = better but slower)
# Recommended: 5
num_beams = 5

[Performance]
# Use GPU if available (true/false)
use_gpu = true

# Batch size for translation (1 for real-time)
batch_size = 1

# Enable FP16 mode for Whisper on GPU (faster)
# Only works with CUDA GPUs
fp16 = false

[Display]
# Show timestamp for each transcription
show_timestamp = true

# Show source language label
show_language = true

# Maximum length of displayed text (0 = no limit)
max_display_length = 0

# Color output (requires colorama package)
color_output = false

[Advanced]
# VAD (Voice Activity Detection) threshold
# Not implemented yet - for future enhancement
vad_threshold = 0.5

# Silence detection (seconds)
# Not implemented yet - for future enhancement
silence_threshold = 1.0

# Custom audio input device ID (-1 = default)
# Run `python -c "import sounddevice; print(sounddevice.query_devices())"` to list devices
audio_device = -1
