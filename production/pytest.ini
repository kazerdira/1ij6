[pytest]
# =============================================================================
# Test Suite Configuration
# =============================================================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v 
    --tb=short 
    --strict-markers
    -ra

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow tests (model loading, large data)
    requires_redis: Tests that require Redis connection
    requires_gpu: Tests that require GPU

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s

# Timeout (prevent hanging tests)
timeout = 60

# Coverage (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html

